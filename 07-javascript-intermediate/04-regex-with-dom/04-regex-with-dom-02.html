<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Skilvul</title>
  </head>
  <body>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" />
    <label for="password">Password</label>
    <input type="password" id="password" name="password" />
    <button id="btn-submit" style="display: block; margin-top: 10px">
      submit
    </button>
    <script>
      /// EDIT DOWN HERE
      const inputEmail = document.getElementById("email")
      const inputPassword = document.getElementById("password")
      const btnSubmit = document.querySelector("#btn-submit")

      const emailCheck = new RegExp(/^\S+@\S+\.\S+$/)
      const passwordCheck = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[/!@#$%^&*.])(?=.{8,})")

      btnSubmit.addEventListener("click", function (a) {
        a.preventDefault()
        if (emailCheck.test(inputEmail.value)) {
          if (passwordCheck.test(inputPassword.value)) {
            alert(`Welcome to the Jungle`)
            inputPassword.value = ""
          } else {
            alert(`Tolong masukkan password sesuai dengan ketentuan`)
            inputPassword.value = ""
          }
        } else {
          alert(`Tolong masukkan email yang valid`)
          inputPassword.value = ""
        }
      })
    </script>
  </body>
</html>
